<ion-content class="back_img" style="background-image:url('assets/imgs/theatre-owner-bg.jpg')">
    <div class="background_div">
        <img src="assets/imgs/ticketlite_logo.png" class="img_set">
    </div>
    <div class="second_div">
        <div class="Retrieve_pwd">Retrieve Password</div>
        <div class="syntax">Please enter the email address registered on your account.</div>
        <input type="text" placeholder="Email id" class="txtbox" [(ngModel)]="forgot.emailid" style="margin-top: 10px;">
    </div>

    <button ion-button class="btn_submit"  (click)="submit()">Submit</button>
