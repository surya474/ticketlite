<ion-header>
    <ion-navbar color="primary">
        <ion-title>Select your city</ion-title>
        <ion-icon ios="ios-arrow-back" md="md-arrow-back" class="BackButton" (click)=close()></ion-icon>
    </ion-navbar>
</ion-header>            

<ion-content padding>
    <ion-searchbar
        [(ngModel)]="myInput"
        [showCancelButton]="true"
        (ionInput)="onInput($event)"
        (ionCancel)="onCancel($event)">
    </ion-searchbar>
    <div *ngFor="let city of filterCities">
        <ion-item item-start (click)=getCity(city)>
            <ion-icon ios="ios-pin" md="md-pin"></ion-icon>
            {{city.value}}
        </ion-item>   
    </div>
</ion-content>
