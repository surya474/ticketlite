<ion-header>

  <ion-navbar>
    <ion-title>gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

        <img src="{{img}}" class="picture">

<!-- <img src="assets/imgs/{{img}}" class="picture"> -->

<ion-grid>  
    <ion-row class="row_margin">
      <ion-col col-4  class="all_col_padding">
          <div class="distribute">
              Movie Name : 
          </div>
      </ion-col>
      <ion-col col-8  class="all_col_padding">
        <div class="movie_name">
            {{MovieName}}
        </div>
      </ion-col>
    </ion-row>
</ion-grid>

<ion-grid>  
    <ion-row class="row_margin">
      <ion-col col-4  class="all_col_padding">
          <div class="distribute">
              Distributed by : 
          </div>
      </ion-col>
      <ion-col col-8  class="all_col_padding">
        <div class="div_contain">
      <button ion-button class="tamil">{{Certification}}</button>
            <div class="commedy">{{MovieLanguage}} | {{MovieGenre}}</div>
        </div>
      </ion-col>
    </ion-row>
</ion-grid>
      <div class="descript">
       description :{{disc}}
           </div>

           <button ion-button class="btn_submit"  (click)="booking()">Book Tickets</button>

           <button ion-button class="btn_submit"  (click)="submit()">Submit</button>

</ion-content>
